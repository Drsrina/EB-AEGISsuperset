steps:
  # 1. Build da imagem usando o Dockerfile otimizado
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/superset-repo/superset-prod', '-f', 'Dockerfile.cloudrun', '.']

  # 2. Push da imagem para o Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/superset-repo/superset-prod']

  # 3. Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'superset-prod'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/superset-repo/superset-prod'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8088'
      - '--memory'
      - '2Gi'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/superset-repo/superset-prod'

options:
  logging: CLOUD_LOGGING_ONLY
